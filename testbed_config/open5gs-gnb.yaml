mcc: '999'          # Mobile Country Code value
mnc: '70'           # Mobile Network Code value (2 or 3 digits)

nci: '0x000000010'  # NR Cell Identity (36-bit)
idLength: 32        # NR gNB ID length in bits [22...32]
tac: 1              # Tracking Area Code

linkIp: 10.0.0.11   # gNB's local IP address for Radio Link Simulation (Usually same with local IP)
ngapIp: 10.0.0.11   # gNB's local IP address for N2 Interface (Usually same with local IP)
gtpIp: 10.0.0.11    # gNB's local IP address for N3 Interface (Usually same with local IP)

# List of AMF address information
amfConfigs:
  - address: 10.0.0.12
    port: 38412

# List of supported S-NSSAIs by this gNB
slices:
  - sst: 1

# Configuração de segurança no gNB
security:
  integrity_order: [NIA1]  # Ordem dos algoritmos de integridade
  ciphering_order: [NEA1]  # Ordem dos algoritmos de criptografia


# Indicates whether or not SCTP stream number errors should be ignored.
ignoreStreamIds: true
